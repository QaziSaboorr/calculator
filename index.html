<!doctype HTML>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header><span>Calculator</span><button id = "lights">&#128161;</button></header>
        <main>
            <div id = "textbar" > </div>
            <div class = "container">

              <div id = "row1">
                <span id = "plus" class = "boxes">+</span>
                <span id = "minus"class = "boxes">-</span>
                <span id = "multiply"class = "boxes">&#215</span>
                <span id = "divide" class = "boxes div">&divide;</span>
            </div>
            <div id = "row2">
            
                <span id = "one" class = "boxes">1</span>
                <span id = "two" class = "boxes">2</span>
                <span  id ="three"class = "boxes">3</span>
                <span id = "clear" class = "boxes">clear</span>
            

            </div>
            <div id = "row3">
          
                <span id = "four" class = "boxes">4</span>
                <span id = "five"class = "boxes">5</span>
                <span id = "six" class = "boxes">6</span>
                <!-- <span id = "leftbracket" class = "boxes">&#40;</span> -->
                <span id = "del" class = "boxes delete">&#9003;</span>

            </div>
            <div id = "row4">
            
                <span id = "seven" class = "boxes">7</span>
                <span id = "eight"class = "boxes">8</span>
                <span id = "nine" class = "boxes">9</span>

                <div class = "boxes" id = answer>=</div>
                

            </div>

            <div id = "row5">
                <div  class = "boxes" id = "point">.</div>
                <span id = "zero" class = "boxes">0</span>
                  <span id = "leftbracket" class = "boxes">&#40;</span>
                  <span id = "rightbracket" class = "boxes">&#41;</span>
  
         
               
            </div>

            


        </div>
        </main>
		<footer><span id = "footer-content">Coded by Qazi Saboor</span></footer>
		<script src="index.js" ></script>
	</body>
</html>
